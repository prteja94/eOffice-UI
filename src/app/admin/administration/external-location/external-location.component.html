

<section class="ejob-section" >
	<ng-scrollbar class="w-100 h-100">

   
          <form class="row g-3 datasearch justify-content-center" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="col-md-3 ">
              <label class="mb-1">Location Name</label>
              <input
              type="text"
              formControlName="locationName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['locationName'].errors }"
              />
              <div *ngIf="submitted && f['locationName'].errors" class="invalid-feedback">
              <div *ngIf="f['locationName'].errors['required']">
                Location Name is required
              </div>
              </div>
          </div>
      
          <div class="col-md-3">
              <label class="mb-1">Location Name in Arabic</label>
              <input
              type="text"
              formControlName="locationNameAr"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['locationNameAr'].errors }"
              />
              <div *ngIf="submitted && f['locationNameAr'].errors" class="invalid-feedback">
              <div *ngIf="f['locationNameAr'].errors['required']">
                Location Name in Arabic is required
              </div>
              </div>
          </div>
      

          <div class="row btn-row justify-content-center">
            <div class="col-md-5 d-flex justify-content-around">
              <button type="submit" class="btn btn-submit">Submit</button>
              <button type="button" class="btn btn-danger" (click)="onReset()">Reset</button>
            </div>
          </div>                    
          </form>
    
  
   <hr class="gradient-line">
    <div class="row m-0 p-0 data">
      <div class="table-result p-0 ">
          <ng-scrollbar class="table-height" style="height: 59vh;">
          <ngx-table [configuration]="configuration" [data]="data" [columns]="columns" > 
              <ng-template let-row let-index="index">
                <td>
                  <span class="">{{ row.locationId }}</span>
                </td>
                <td>
                  <div class="">{{ row.locationName }}</div>
                </td>
                <td>
                  <div class="">{{ row.locationNameAr }}</div>
                </td>
                <td>
                  <div class="">{{ row.createdByUserName }}</div>
                </td>
                <td>
                  <div class="">{{ row.createdDate }}</div>
                </td>
                <td>
                  <button class="btn table-btn btn-edit" (click)="openModal(content, row)">Edit</button>
                </td>              
              </ng-template>
            </ngx-table>
          </ng-scrollbar>
      </div>
    </div>
    </ng-scrollbar>
</section>
  

  <!-- <app-table></app-table> -->
  <ng-template #content let-modal>
    <div class="modal-header justify-content-center">
      <h4 class="modal-title" id="modal-basic-title"> update</h4>      
    </div>
    <div class="modal-body ">
      <form [formGroup]="editData" (ngSubmit)="onEdit()">
        <div class="p-2 row">
            <label class="p-0 mb-1">Location Name</label>
            <input 
            type="text"
            formControlName="locationName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['locationName'].errors }"/>
            <div *ngIf="submitted && f['locationName'].errors" class="invalid-feedback">
            <div *ngIf="f['locationName'].errors['required']">
              Location Name is required
            </div>
            </div>
        </div>
    
        <div class="p-2 row">
            <label class="p-0 mb-1">Location Name in Arabic</label>
            <input
            type="text"
            formControlName="locationNameAr"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['locationNameAr'].errors }"/>
            <div *ngIf="submitted && f['locationNameAr'].errors" class="invalid-feedback">
            <div *ngIf="f['locationNameAr'].errors['required']">
              Location Name in Arabic is required
            </div>
            </div>
        </div>
        <div class="p-2 row">
          <label class="p-0 mb-1">Status</label>
          <input
          type="text"
          formControlName="status"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['status'].errors }"/>
      </div>
        <div class="p-2 row">
          <input 
          type="hidden"
          formControlName="locationId"
          class="form-control">
          </div>
          <pre>{{ selected }}</pre>    
      </form>
    </div>
    <div class="modal-footer mb-2 justify-content-center">
      <button type="button" class="btn btn-update mx-2" (click)="onUpdate()">Update</button>
      <button type="button" class="btn btn-danger mx-2" (click)="modal.dismiss('Cross click')">Cancel</button>
    </div>
  </ng-template>
